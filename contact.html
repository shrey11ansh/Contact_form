<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Welcome to Help U</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.youtube.com" target="_blank">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="enter your name"/><br/>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="enter your email"/><br/>
        <label for="contact">Contact</label>
        <input type="number" id="contact"/>
        <br/>
        <label for="gender">Gender</label>
        <select id="geder">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br/>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob"><br/>
        <label for="rating">Rating</label>
        <input type="radio" id="rating" value="1">
        <input type="radio" id="rating" value="2">
        <input type="radio" id="rating" value="3">
        <input type="radio" id="rating" value="4">
        <input type="radio" id="rating" value="5">
        <br/>
        Enter Your Message<br/>
        <textarea id="message" rows="5" placeholder="Enter Your Message"></textarea><br/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
        <p>
            <a href="https://www.youtube.com" target="_blank">
            <img src="download.jpeg" alt="Youtube" height="40px" width="60px">
        </a>
            <a href="https://www.instagram.com" target="_blank">
            <img src="download (1).jpeg" alt="Instagram" height="40px" width="60px">
        </a>
    </p>
        
            
        
    </form>
</body>
</html>
